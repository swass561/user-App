<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Bank Management System</title>
    <styppp
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .account-details {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .account-details th, .account-details td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .account-details th {
            background-color: rgb(13, 137, 253);
            color: white;
        }
        .account-details tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .account-details tr:hover {
            background-color: #f1f1f1;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: rgb(13, 137, 253);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .back-btn:hover {
            background-color:  rgb(13, 137, 253);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <table class="account-details">
            <tr>
                <th>Account Number</th>
                <td>1234567890</td>
            </tr>
            <tr>
                <th>Account Holder</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Account Type</th>
                <td>Savings</td>
            </tr>
            <tr>
                <th>Balance</th>
                <td>$10,000.00</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>+123-456-7890</td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <th>Branch</th>
                <td>New York City Branch</td>
            </tr>
        </table>
        <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
